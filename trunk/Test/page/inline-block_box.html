<!doctype html>
<html>
<head>
    <meta charset="gbk"/>
    <title>inline-block КазгЬиад</title>

    <style>
		body {
			background-color: #666;
		}

        .block,
		.inline,
		.inline-block {
			color: #000;
			background-color: #fff;
			border: 10px solid #000;
			width: 200px;
			height: 50px;
			margin: 10px;
			padding: 10px;
		}
		
		.block {
			display: block;
		}

		.inline {
			display: inline;
		}

		.inline-block {
			display: inline-block;
		}
    </style>

</head>
<body>
<div id="page">

    <div id="header">
    </div>

    <div id="content">
        <div class="inline">inline div</div>
		<span class="inline">inline span</span>
        <div class="inline-block">inline-block div</div>
		<span class="inline-block">inline-block span</span>
        <div class="block">block div</div>
		<span class="block">block span</span>
        <div class="inline">inline div</div>
        <div class="inline-block">inline-block div</div>
        <div class="block">block div</div>
		<span class="inline">inline span</span>
		<span class="inline-block">inline-block span</span>
		<span class="block">block span</span>
    </div>

    <div id="footer">
    </div>
</div>

</body>
</html>
